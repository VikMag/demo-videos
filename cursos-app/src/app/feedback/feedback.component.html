<div class="container">
    <h3 class="text-left mt-4">Feedback</h3>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  
    <div *ngIf="!errorMessage && !successMessage">
      <form (ngSubmit)="submitFeedback()" class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="subject">Asunto</label>
            <input type="text" id="subject" class="form-control" [(ngModel)]="feedback.subject" name="subject" required />
          </div>
  
          <div class="form-group">
            <label for="video">Curso</label>
            <select id="video" class="form-control" [(ngModel)]="feedback.video" name="video" required>
              <option value="" disabled selected>Selecciona un curso</option>
              <option *ngFor="let video of videos" [value]="video.nombre">{{ video.titulo }}</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" class="form-control" [(ngModel)]="feedback.message" name="message" rows="12" required></textarea>
          </div>
  
          <button type="submit" class="btn btn-primary mt-3">Enviar Feedback</button>
        </div>
      </form>
    </div>
  </div>
